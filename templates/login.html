{% extends "base.html" %}

{% block body %}

    <h3>Log in</h3>
    <p>Don't have an account? <a href="/signup">Sign Up</a> Here!!</p>
    <hr/>
    
    <form action="/login" method='POST'>

        <label for="email">Email
           <input name="email" type="text" value="{{ email }}"></label>
        <p class="error">{{email_error}}</p>

        <br>

        <label for="password">Password
            <input name="password" type="password"></label>
        <p class="error">{{password_error}}</p>

        <br>
        
        <label for="password_check">Verify Password
            <input name="password_check" type="password"></label>
        <p class="error">{{password_error}}</p>

        <br>

        <input type="submit" value="Login">
        <p class="error">{{login_error}}</p>

    </form>

{% endblock %}
